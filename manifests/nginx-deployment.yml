apiVersion: apps/v1
kind: Deployment
metadata:
  name: root-only-nginx
  namespace: root-only
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csos-app
  template:
    metadata:
      labels:
        app: csos-app
    spec:
      serviceAccountName: dev-csos-admins
      containers:
      - name: root-onyl-nginx-container
        image: nginx:latest
        ports:
        - containerPort: 80
